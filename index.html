<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="card">
        <div>
            <img src="picture.jpeg" alt="picture" class="picture">
        </div>
        <div>
            <h5 class="name">Abdulrahman Abiola</h5>
            <h6 class="job">YouTuber and Blogger</h6>
        </div>
        <div class="icon.container">
            <!-- <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>  -->
            <img src="facebook logo.com.png" alt="" class="facebook">
            <img src="twitter.png" alt="" class="twitter">
            <img src="instagram.png" alt="" class="instagram">
            <img src="youtube.png" alt="youtube" class="youtube">
        </div>
        <div>
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="Analytics">
            <div class="data">
                <img src="like.png" alt="" class="like">
                <i class="fa-regular fa-heart"></i>
                <span class="number">60k</span>
            </div>

            <div class="data">
                <img src="share.png" alt="">
                <i class="fa-solid fa-share"></i>
                <span class="number">20k</span>
            </div>

            <div class="data">
                <img src="comment.png" alt="">
                <i class="fa-regular fa-comment"></i>
                <span class="number">12k</span>
            </div>
            <!-- <div class="icon.container">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-share"></i>
                <i class="fa-regular fa-comment"></i>

            </div> -->

        </div>

    </div>
    
</body>
</html>
